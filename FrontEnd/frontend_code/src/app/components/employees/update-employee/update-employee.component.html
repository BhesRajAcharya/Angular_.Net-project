<div class="container my-5">
    <h1 class="mb-3">Update Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateemployee()">

              <div class="mb-3">
                <label for="name" class="form-label">Id</label>
                <input type="text" class="form-control" id="id"  name="id" readonly [(ngModel)]="employeedetails.id">
              </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="employeedetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="employeedetails.email">
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="employeedetails.phone" >
                  </div>

                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employeedetails.salary" >
                  </div>

                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeedetails.department">
                  </div>
            
                <button type="submit" class="btn btn-primary mx-1">Save</button>
                <button type="submit" class="btn btn-danger" (click)="deleteemployee()">Delete</button>
        </form>
        </div>
    </div>

   
</div>
