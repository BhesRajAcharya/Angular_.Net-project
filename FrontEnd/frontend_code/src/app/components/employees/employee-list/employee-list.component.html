<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table " *ngIf="employees">
      <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.phone}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.department}}</td>
            <div>
              <td>
                <a [routerLink]="['/employees','edit',emp.id]"class='mx-1'>Edit</a>
              </td>
            </div>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!employees || employees.length<=0">Employees not found</p>
</div>
